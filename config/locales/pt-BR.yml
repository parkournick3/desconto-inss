pt-BR:
  number:
    currency:
      format:
        delimiter: "."
        separator: ","
        precision: 2
        unit: "R$"
        format: "%u %n"
  views:
    pagination:
      first: "&laquo; Primeira página"
      last: "Ultima página &raquo;"
      previous: "&lsaquo; Anterior"
      next: "Próxima &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Nenhum %{entry_name}"
          one: "Exibindo <b>1</b> %{entry_name}"
          other: "Exibindo <b>todos</b> %{entry_name}"
      more_pages:
        display_entries: "Exibindo %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> de <b>%{total}</b> no total"
